    <script type="text/javascript" src="resources/js/lib/json2.js"></script>
    <script type="text/javascript" src="resources/js/lib/underscore.js"></script>

</head>

<body>

<div class="topbar">
    <div id="topbar"></div>
</div>

<div class="container">
    <div id="alerts" class="container"></div>
    <div id="main"></div>
    <footer>
        <p>&copy; Company 2011</p>
    </footer>
</div>

<!-- Templates -->
<script type="text/template" id="events-section-template">
    <div class="page-header">
        <h1>Events
            <button id="show-fetched-button" class="btn info hidden">new Events</button>
        </h1>
    </div>
    <div class="row">
        <div class="span12 events" id="events"></div>
        <div class="span4">
            <h3>Improve your network</h3>
            <ul class="media-grid">
                <li>
                    <a href="#"><img class="thumbnail"
                                     src="http://www.gravatar.com/avatar/0a40a289089f2d262cc713c54cae7fa2.png"
                                     alt=""><span>bguerout</span></a>
                </li>
                <li>
                    <a href="#"><img class="thumbnail" src="http://placehold.it/60x60" alt="">test</a>
                </li>
                <li>
                    <a href="#">
                        <img class="thumbnail" src="http://placehold.it/60x60" alt="">
                    </a>
                </li>
            </ul>
        </div>
    </div>
</script>

<script type="text/template" id="event-template">
    <div class="span1 profile">
        {{#if account.imageUrl}}
        <a href="#"><img src="{{account.imageUrl}}"/></a>
        {{else}}
        <a href="#"><img src="resources/img/social/mail.png"/></a>
        {{/if}}
    </div>
    <div class="span11">
        <p class="twitter-profile">{{account.key.user.firstName}} on <a href="#">{{account.key.providerUserId}}</a></p>
        <blockquote>
            <p>{{message}}</p>
            <small>
                <time class="timeago" datetime="2008-07-17T09:24:17Z">{{timeago timestamp}}</time>
                <span class="label new fade in">new</span></small>
        </blockquote>
    </div>
</script>

<script type="text/template" id="accounts-section-template">
    <div class="page-header">
        <h1>Accounts
            <small>You have allowed Keemto to access the following applications :</small>
        </h1>
    </div>
    <div id="accounts">
        <table>
            <thead>
            <tr>
                <th>Profile</th>
                <th>Provider</th>
                <th>Account Name</th>
                <th>Fetched events</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <!--Accounts will be appended here -->
            </tbody>
        </table>
        <a class="btn primary " rel="popover"
           data-content="And here's some amazing content. It's very engaging. right?"
           data-original-title="A Title">popover</a>
    </div>
</script>

<script type="text/template" id="account-template">
    <td>
        <a href="#"><img class="thumbnail-small" src="{{imageUrl}}"/></a>
    </td>
    <td><a href="#">{{key.providerId}}</a></td>
    <td>{{displayName}}</td>
    <td>-</td>
    <td>
        <button class="btn danger">Revoke Access</button>
    </td>
</script>

<script type="text/template" id="welcome-template">
    <div class="tips">
        <h1>What is ?</h1>

        <p>Keemto allows users to be keep in touch Vestibulum id ligula porta felis euismod semper. Integer posuere erat
            a ante venenatis dapibus posuere velit
            aliquet. Duis mollis, est non commodo luctus, nisi erat porttitor ligula, eget lacinia odio sem nec
            elit.
        </p>

        <form class="form-stacked">
            <fieldset>
                <div class="clearfix">
                    <label for="login">Login</label>

                    <div class="input">
                        <input name="login" size="30" type="text" placeholder="yourlogin@xebia.com">
                    </div>
                </div>
                <div class="clearfix">
                    <label for="password">Password</label>

                    <div class="input">
                        <input name="password" size="30" type="password">
                    </div>
                </div>
            </fieldset>
            <div>
                {{#unless authenticated}}
                <input type="submit" class="btn info large xlarge" value="Sign in and add your accounts now &raquo;">
                {{/unless}}
                <a class="btn large" href="#events">Just had a look!
                    <small>No auth required!</small>&raquo;</a>
                <a class="btn large" data-controls-modal="oauth-confirm" data-backdrop="static">PIN &raquo;</a>
            </div>
        </form>

    </div>
</script>

<script type="text/template" id="login-template">

    <div class="page-header">
        <h1>Sign in</h1>
    </div>
    <div class="row">
        <div class="span5">
            <h2>What about my login ?</h2>

            <p>All forms are given default styles to present them in a readable and scalable way. Styles are provided
                for text inputs, select lists, textareas, radio buttons and checkboxes, and buttons.</p>
        </div>
        <div class="span9">
            <form>
                <fieldset>
                    <div class="clearfix">
                        <label for="login">Login</label>

                        <div class="input">
                            <input name="login" size="30" type="text" placeholder="yourlogin@xebia.com">
                        </div>
                    </div>
                    <div class="clearfix">
                        <label for="password">Password</label>

                        <div class="input">
                            <input name="password" size="30" type="password">
                        </div>
                    </div>
                    <div class="actions">
                        <input type="submit" class="btn" value="Login">
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</script>

<script type="text/template" id="topbar-template">
    <div class="fill">
        <div class="container">
            <a class="brand" href="#">Keemto</a>
            <ul class="nav">
                <li class="active"><a href="#events">Home</a></li>
                <li><a href="https://github.com/bguerout/keemto">Github&raquo;</a></li>
                {{#unless isAnonymous}}
                <li><a href="#accounts">Manage your accounts</a></li>
                {{/unless}}
            </ul>

            {{#unless isAnonymous}}
            <ul class="nav secondary-nav">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle">{{login}}</a>
                    <ul class="dropdown-menu">
                        <li><a href="logout">logout</a></li>
                    </ul>
                </li>
            </ul>
            {{else}}
            <form action="" class="pull-right">
                <input name="login" class="input-small" type="text" placeholder="Email">
                <input name="password" class="input-small" type="password" placeholder="Password">
                <button class="btn" type="submit">Sign in</button>
            </form>
            {{/unless}}
        </div>
    </div>
</script>


<div id="oauth-confirm" class="modal" style="display: none;">
    <div class="modal-header">
        <a href="#" class="close">Ã—</a>

        <h3>Connection Confirmation</h3>
    </div>
    <div class="modal-body">

        <p>You have added a new Account.</p>

        <p>To complete the authorization please enter PIN code provided by provider:</p>

        <form action="connect/yammer" method="POST">
            <fieldset>
                <input type="text" name="oauth_verifier" placeholder="PIN Code">
            </fieldset>
        </form>
    </div>
    <div class="modal-footer">
        <a href="#" class="btn primary" onclick="">Finish</a>
    </div>
</div>

</body>
</html>
