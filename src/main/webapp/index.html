<div class="container">

    <div id="tips"></div>
    <div id="main"></div>
    <footer><p>&copy; Xebia 2011</p></footer>

</div>

<!-- Templates -->
<script type="text/template" id="events-section-template">
    <div class="page-header">
        <h1>Events</h1>
    </div>
    <div id="events" class="events"></div>
</script>

<script type="text/template" id="event-template">
    <div class="span1">
        <a href="#"><img src="{{providerConnection.imageUrl}}"/></a>
    </div>
    <div class="span10">
        <p class="twitter-profile">{{user.firstName}} on <a href="#">{{providerConnection.providerUserId}}</a></p>
        <blockquote>
            <p>{{message}}</p>
            <small>
                <time class="timeago" datetime="2008-07-17T09:24:17Z">{{timeago timestamp}}</time>
                <span class="label new fade in">new</span></small>
        </blockquote>
    </div>
</script>

<script type="text/template" id="accounts-section-template">
    <div class="page-header">
        <h1>Accounts
            <small>You have allowed Keemto to access the following applications :</small>
        </h1>
    </div>
    <div id="accounts">
        <table>
            <thead>
            <tr>
                <th>Profile</th>
                <th>Provider</th>
                <th>Account Name</th>
                <th>Fetched events</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <!--Accounts will be appended here -->
            </tbody>
        </table>
        <a class="btn" rel="popover" data-content="And here's some amazing content. It's very engaging. right?"
           data-original-title="A Title">Add Twitter Account</a>
        <a class="btn">Add Yammer Account</a>
    </div>
</script>

<script type="text/template" id="account-template">
    <td>
        <a href="#"><img src="{{imageUrl}}"/></a>
    </td>
    <td><a href="#">{{providerId}}</a></td>
    <td>{{displayName}}</td>
    <td>32</td>
    <td>
        <button class="btn danger">Revoke Access</button>
    </td>
</script>

<script type="text/template" id="welcome-tip-template">
    <div class="tips">
        <h1>What is ?</h1>

        <p>Vestibulum id ligula porta felis euismod semper. Integer posuere erat a ante venenatis dapibus posuere velit
            aliquet. Duis mollis, est non commodo luctus, nisi erat porttitor ligula, eget lacinia odio sem nec
            elit.</p>

        <p>
            {{#unless authenticated}}
            <a id="welcome-tip-signin" class="btn info large" href="#login">Sign in and add your accounts
                now &raquo;</a>
            {{/unless}}
            <a class="btn large" href="#events">Just had a look! &raquo;</a>
            <a class="btn large" data-controls-modal="oauth-confirm" data-backdrop="static">PIN &raquo;</a>
        </p>
    </div>
</script>

<script type="text/template" id="login-template">

    <div class="page-header">
        <h1>Sign in</h1>
    </div>
    <div class="row">
        <div class="span5">
            <h2>What about my login ?</h2>

            <p>All forms are given default styles to present them in a readable and scalable way. Styles are provided
                for text inputs, select lists, textareas, radio buttons and checkboxes, and buttons.</p>
        </div>
        <div class="span9">
            <form>
                <fieldset>
                    <div class="clearfix">
                        <label for="login">Login</label>

                        <div class="input">
                            <input name="login" size="30" type="text">
                        </div>
                    </div>
                    <div class="clearfix">
                        <label for="password">Password</label>

                        <div class="input">
                            <input name="password" size="30" type="password">
                        </div>
                    </div>
                    <div class="actions">
                         <input type="submit" class="btn info" value="Sign in and add your accounts now &raquo;">
                        <a href="#events" class="btn">Just had a look! &raquo;</a>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</script>

<script type="text/template" id="topbar-template">
    <div class="topbar-inner">
        <div class="container">
            <h3><a href="#">Keemto</a></h3>
            <ul class="nav">
                <li><a href="#">Home</a></li>
                <li><a id="top-tips" href="#">Hide Tips</a></li>
                {{#if authenticated}}
                <li><a id="top-accounts" href="#accounts">Manage your accounts</a></li>
                {{/if}}
            </ul>
            {{#if authenticated}}
            <ul class="nav secondary-nav">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle">test</a>
                    <ul class="dropdown-menu">
                        <li><a href="#logout">logout</a></li>
                    </ul>
                </li>
            </ul>
            {{else}}
            <form action="" class="login">
                <input type="text" name="login" placeholder="Login">
                <input type="password" name="password" placeholder="Password">
                <input type="submit" placeholder="Password">
            </form>
            {{/if}}
        </div>
    </div>

</script>


<div id="oauth-confirm" class="modal" style="display: none;">
    <div class="modal-header">
        <a href="#" class="close">Ã—</a>

        <h3>Connection Confirmation</h3>
    </div>
    <div class="modal-body">

        <p>You have successfully created a new connection.</p>

        <p>To complete the authorization please enter PIN code provided by provider:</p>

        <form action="api/connections/yammer" method="POST">
            <fieldset>
                <input type="text" name="oauth_verifier" placeholder="PIN Code">
            </fieldset>
        </form>
    </div>
    <div class="modal-footer">
        <a href="#" class="btn primary">Finish</a>
    </div>
</div>

</body>
</html>
